<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <title>TARNYX</title>

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
  </head>
  <body>
    <div class="wrapper">
      <div id="content">

        <header>
          <h1>HEAD</h1>
        </header>

        <section class="ordering">
          <h2>Pre-order a copy</h2>
          <p>350 page softcover book, limited run of 170 copies, never reprinted.</p>

          <form action="https://formspree.io/f/xovqlqgy" method="POST">
            <div class="form-group">
              <input type="text" id="name" name="name" required placeholder="Enter number">
            </div>

            <div class="form-group">
              <button type="submit">SUBMIT</button>
            </div>
          </form>
        </section>

      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
  // Update the querySelector to match the correct class name
  var coll = document.querySelectorAll('.Collapsible');  // Use the correct class here

  coll.forEach(function(section) {
    section.querySelector('h2').addEventListener("click", function() {
      var content = this.nextElementSibling.nextElementSibling; // The .content div
      var arrow = this.querySelector('.arrow img');

      // Toggle the section
      content.classList.toggle("open");

      // Change the arrow direction
      arrow.src = content.classList.contains("open") ? "img/chevron-up.png" : "img/chevron-down.png";
    });
  });
});

    </script>
  </body>
</html>
