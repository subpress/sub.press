<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC21 // BONUS CONTENT</title>
    <link rel="stylesheet" href="bonus-styles.css">
</head>
<body>

    <div class="wrapper">
        <div class="player-container">
            <!-- Video Player 1 -->
            <div class="player video-container">
                <video id="video1" src="gutter_gala.mp4"></video>
                <div class="controls">
                    <button class="playPause" data-media="video1">▶</button>
                    <div class="time-container">
                        <span class="currentTime">0:00</span> / <span class="duration">0:00</span>
                    </div>
                    <input type="range" class="seekBar" value="0" min="0" step="0.1">
                </div>
            </div>

            <!-- Video Player 2 -->
            <div class="player video-container">
                <video id="video2" src="gutter_gala_2.mp4"></video>
                <div class="controls">
                    <button class="playPause" data-media="video2">▶</button>
                    <div class="time-container">
                        <span class="currentTime">0:00</span> / <span class="duration">0:00</span>
                    </div>
                    <input type="range" class="seekBar" value="0" min="0" step="0.1">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
