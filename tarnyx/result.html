<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="tar-styles.css">
  <title>TARNYX</title>
</head>

<body>
  <div class="results-container">

    <!-- PHONE NUMBER -->
    <h1 class="results-number">0726324664</h1>

    <!-- TWO COLUMN LAYOUT -->
    <div class="results-grid">

      <!-- LEFT COLUMN: INFO -->
      <div class="results-info">
        <p><strong>Name:</strong> Sheridan, Gabriella</p>
        <p><strong>Age:</strong> 30</p>
        <p><strong>Height:</strong> 6'2"</p>
        <p><strong>Weight:</strong> 80kg</p>
        <p><strong>Occupation:</strong> Kindergarten Teacher</p>
        <p><strong>Status:</strong> Unemployed</p>
        <p></p>
        <p><strong>Address:</strong> 3C Opposite Apartment Street, London RH10</p>
        <button class="monitor-btn">Monitor subject</button>
      </div>

      <!-- RIGHT COLUMN: MAP -->
      <div class="results-map">
        <iframe
          width="100%"
          height="100%"
          style="border:0; border-radius:8px;"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=New+York,NY">
        </iframe>
      </div>

    </div>

  </div>
</body>
</html>
