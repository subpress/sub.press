<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="tar-styles.css">
  <title>TARNYX Results</title>
</head>

<body>
  <div class="results-container">

    <!-- PHONE NUMBER -->
    <h1 class="results-number">0726324664</h1>

    <!-- TWO-COLUMN LAYOUT -->
    <div class="results-grid">

      <!-- LEFT COLUMN: INFO -->
      <div class="results-info">
        <div class="info-row">
          <span class="label">Name:</span>
          <span class="value">Sheridan, Gabriella</span>
        </div>
        <div class="info-row">
          <span class="label">Age:</span>
          <span class="value">30</span>
        </div>
        <div class="info-row">
          <span class="label">Height:</span>
          <span class="value">6'2"</span>
        </div>
        <div class="info-row">
          <span class="label">Weight:</span>
          <span class="value">80kg</span>
        </div>
        <div class="info-row">
          <span class="label">Occupation:</span>
          <span class="value">Kindergarten Teacher</span>
        </div>
        <div class="info-row">
          <span class="label">Status:</span>
          <span class="value">Unemployed</span>
        </div>
        <div class="info-row">
          <span class="label">Address:</span>
          <span class="value">3C Opposite Apartment Street, London RH10</span>
        </div>

        <button class="monitor-btn">Monitor Subject</button>
      </div>

      <!-- RIGHT COLUMN: MAP IMAGE -->
      <div class="results-map">
        <img src="/tarnyx/img/map.jpg" alt="Map">
      </div>

    </div>
  </div>
</body>
</html>
