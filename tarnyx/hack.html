<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/tarnyx/tar-styles.css">
  <title>TARNYX â€“ Accessing Feed...</title>

  <style>
    /* Fullscreen body wrapper */
    body.hacking-mode {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000; /* black margin */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    /* Video styling */
    .fullscreen-video {
      max-width: 90vw;  /* leave black margins left/right */
      max-height: 90vh; /* leave black margins top/bottom */
      object-fit: contain; /* maintain aspect ratio with black bars */
      display: block;
    }

    /* Continue button */
    .continue-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1.2rem 2.5rem;
      background-color: #FFEB3B;
      color: #000;
      border-radius: 8px;
      font-size: 1.6rem;
      font-weight: 700;
      font-family: 'Sora', sans-serif;
      cursor: pointer;
      opacity: 0;
      z-index: 10; /* appear on top of video */
    }

    /* Hidden state */
    .continue-btn.hidden {
      pointer-events: none;
      opacity: 0;
    }

    /* Visible state with continuous pulse */
    .continue-btn.visible {
      pointer-events: auto;
      animation: pulseBtn 2.5s ease-in-out infinite;
    }

    .continue-btn:hover {
      background-color: #000;
      color: #FFEB3B;
      border: 2px solid #FFEB3B;
    }

    /* Smooth breathing pulse animation */
    @keyframes pulseBtn {
      0% { opacity: 0.2; transform: translate(-50%, -50%); }
      50% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0.2; transform: translate(-50%, -50%); }
    }
  </style>
</head>

<body class="hacking-mode">

  <!-- Compressed hacking video -->
  <video id="hackingVideo" class="fullscreen-video" autoplay muted playsinline>
    <source src="/tarnyx/img/hack3.mp4" type="video/mp4">
  </video>

  <!-- Continue button (appears after delay) -->
  <div id="continueButton" class="continue-btn hidden">
    ACCESS GRANTED
  </div>

  <script>
    const revealDelay = 10000; // 10 seconds delay
    const button = document.getElementById('continueButton');

    setTimeout(() => {
      button.classList.remove("hidden");
      button.classList.add("visible");
    }, revealDelay);

    button.addEventListener("click", () => {
      window.location.href = "/tarnyx/feed.html"; // go to static cam feed
    });
  </script>

</body>
</html>
